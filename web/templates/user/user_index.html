{{define "content"}}
<h2 class="mb-4">List Of User</h2>

<div class="card mb-4">
    <div class="card-body">
        <a href="/users/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> Add New</a>
        <table class="table mb-0" id="example1">
            <thead style="text-align: left;" class="thead-light">
                <tr>
                    <th>No</th>
                    <th>Avatar</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Occupation</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody style="text-align: left;"></tbody>
        </table>
        {{if .data}}
        <script>
            Swal.fire({
                icon: 'success',
                title: 'Notification',
                text: '{{.data}}',

            })
        </script>
        {{end}}
        <script>
            $(document).ready(function() {
                dataTable = $('#example1').DataTable({
                    "processing": true,
                    "serverSide": true,
                    "scrollX": false,
                    "language": {
                        "infoFiltered": "",
                        "processing": "<td style='text-align:center;width:100%;display:block;'><i class='fa fa-spinner fa-spin' style='font-size:80px'></i> </td>",
                    },
                    "order": [],
                    "lengthMenu": [
                        [10, 25, 50, 75, 100],
                        [10, 25, 50, 75, 100]
                    ],
                    "ajax": {
                        url: "http://localhost:8080/api/v1/fetch_data",
                        type: "POST",
                        dataType: "JSON",
                        processData: false, // avoid being transformed into a query string,
                        contentType: 'application/json',
                        cache: false,
                        dataSrc: "data",
                        data: function(d) {
                            return JSON.stringify(d);
                        },
                    },
                    "columns": [{
                        "data": "no"
                    }, {
                        "data": "avatar_filename"
                    }, {
                        "data": "name"
                    }, {
                        "data": "email"
                    }, {
                        "data": "occupation"
                    }, {
                        "data": "link"
                    }]
                });

                dataTable.on('draw.dt', function() {
                    var info = dataTable.page.info();
                    dataTable.column(0, {
                        search: 'applied',
                        order: 'applied',
                        page: 'applied'
                    }).nodes().each(function(cell, i) {
                        cell.innerHTML = i + 1 + info.start + ".";
                    });
                });
            });
        </script>
    </div>
</div>
{{end}}
